    <!-- contact form start   -->
    <section id="contact">
        <div class="container border custom-contact-container position-relative ">
            <img class="design-img img-4" src="./images/home-design.png" alt="">
            <img class="design-img img-5" src="./images/home-design.png" alt="">
            <div class="custom-contact-box">
                <h3>Connect with us</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingPhone" placeholder="phoneno">
                    <label for="floatingPhone">Phone Number</label>
                </div>
                <div class="form-floating custom-form-msg">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 200px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
                <button type="button" class="btn btn-outline-primary w-50 m-auto">Primary</button>
            </div>
        </div>
    </section>

    <!-- sign up modal start  -->
    <div class="modal fade" id="signupmodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content custom-modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Registration form | Already Have
                        an
                        account ? <a class="text-reset" data-bs-target="#loginmodal" data-bs-toggle="modal">Login</a>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Registration 3 - Bootstrap Brain Component -->
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                                <div class="">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h2 class="h3">Registration</h2>
                                                <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details
                                                    to
                                                    register</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <form action="#!">
                                        <div class="row gy-3 gy-md-4 overflow-hidden">
                                            <div class="col-12">
                                                <label for="firstName" class="form-label">First Name <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" name="firstName" id="firstName"
                                                    placeholder="First Name" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="lastName" class="form-label">Last Name <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" name="lastName" id="lastName"
                                                    placeholder="Last Name" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="email" class="form-label">Email <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="name@example.com" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="password" class="form-label">Password <span
                                                        class="text-danger">*</span></label>
                                                <input type="password" class="form-control" name="password"
                                                    id="password" value="" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="confirmpassword" class="form-label">Confirm Password
                                                    <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control" name="confirmpassword"
                                                    id="confirmpassword" value="" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="age" class="form-label">Age<span
                                                        class="text-danger"></span></label>
                                                <input type="text" class="form-control" name="age" id="age" value=""
                                                    required>
                                            </div>
                                            <div class="col-12">
                                                <label for="address" class="form-label">Address<span
                                                        class="text-danger"></span></label>
                                                <input type="text" class="form-control" name="address" id="address"
                                                    value="">
                                            </div>
                                            <div class="col-12">
                                                <label for="gender" class="form-label">Gender<span
                                                        class="text-danger"></span></label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault1">
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                        Male
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault2" checked>
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                        Female
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        name="iAgree" id="iAgree" required>
                                                    <label class="form-check-label text-secondary" for="iAgree">
                                                        I agree to the <a href="#!"
                                                            class="link-primary text-decoration-none">terms and
                                                            conditions</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn bsb-btn-xl btn-primary" type="submit">Sign
                                                        up</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- sign up modal end  -->
    <!-- login modal start  -->
    <div class="modal fade" id="loginmodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content custom-modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Login | Not have an Account ? <a
                            class="text-reset" data-bs-target="#signupmodal" data-bs-toggle="modal">
                            Register
                        </a></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                                <div class="">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h2 class="h3">Login</h2>
                                                <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details
                                                    to
                                                    login</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <form action="#!">
                                        <div class="row gy-3 gy-md-4 overflow-hidden">
                                            <div class="col-12">
                                                <label for="loginemail" class="form-label">Email <span
                                                        class="text-danger"></span></label>
                                                <input type="email" class="form-control" name="email" id="loginemail"
                                                    placeholder="name@example.com" required>
                                            </div>
                                            <div class="col-12">
                                                <label for="loginpassword" class="form-label">Password <span
                                                        class="text-danger">*</span></label>
                                                <input type="password" class="form-control" name="password"
                                                    id="loginpassword" value="" required>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn bsb-btn-xl btn-primary" type="submit">Login
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
